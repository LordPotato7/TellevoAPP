<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Programar viaje</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="ion-margin-top">
    <ion-item lines="full">
      <ion-label position="floating">Patente</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" class="ion-margin-bottom"> salida</ion-label>
      <ion-datetime  class="ion-margin-top" presentation="time"></ion-datetime>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Coste</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Asientos disponibles</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/home-c']" type="submit" color="danger" expand="block">Programar viaje</ion-button>       
      </ion-col>
    </ion-row>
  </form>
</ion-content>
