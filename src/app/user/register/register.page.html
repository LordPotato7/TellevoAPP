<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" >

      <!--====================== nombre =================== -->
      <app-custom-input 
      icon="person-outline"
      autocomplete="autocomplete"
      [control]="form.controls.nombre"
      type="text"
      label="Nombre"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched" >
        <div *ngIf="form.controls.nombre.errors?.['required']" >El nombre es requerido</div>
        <div *ngIf="form.controls.nombre.errors?.['minlenght']" >el nombre debe tener al menos 3 carracteres</div>
      </div>

      <!--====================== apellido =================== -->
      <app-custom-input 
      icon="person-outline"
      autocomplete="autocomplete"
      [control]="form.controls.apellido"
      type="text"
      label="Apellido"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.apellido.errors && form.controls.apellido.touched" >
        <div *ngIf="form.controls.apellido.errors?.['required']" >El apellido es requerido</div>
        <div *ngIf="form.controls.apellido.errors?.['minlenght']" >el apellido debe tener al menos 3 carracteres</div>
      </div>

      <!--====================== Email =================== -->
      <app-custom-input 
      icon="mail-outline"
      autocomplete="autocomplete"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
        <div *ngIf="form.controls.email.errors?.['required']" >El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']" >ingrese un correo valido</div>
      </div>
      <!--====================== Password =================== -->
      <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.email.touched" >
        <div *ngIf="form.controls.passwordrrors?.['required']" >La contraseña es requerido</div>
       
      </div>
      

      <ion-button  class="submit" expand="block"  shape="round" type="submit" [disabled]="form.invalid">
        Registrar
      </ion-button>
    </form>

  </div>
  
  
</ion-content>
