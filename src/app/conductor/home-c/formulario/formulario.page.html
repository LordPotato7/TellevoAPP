<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-c" text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>formulario</ion-title>
    
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>

    </ion-toolbar>
  </ion-header>
  <h3>ingrese sus datos</h3>
  <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input labelPlacement="floating" label="Nombre de Usuario" required type="Nombre de Usuario" aria-label="Nombre de Usuario" name="Nombre de Usuario"
      [(ngModel)]="Nombre.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Patente del vehiculo" required type="Patente del vehiculo" name="Patente del vehiculo"
      [(ngModel)]="Patente.patente"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
        [(ngModel)]="usuario.username"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input labelPlacement="floating" label="Password" required type="password" aria-label="password"></ion-input>
    </ion-item>
    <!--  <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button> -->
    <ion-button expand="full" color="primary" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
