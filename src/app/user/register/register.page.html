<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-item >
      <ion-input labelPlacement="floating" label="Nombre" type="text" name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-input labelPlacement="floating" label="Apellido" type="text" name="apellido" [(ngModel)]="usuario.apellido" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-input labelPlacement="floating" label="Email" required type="text" aria-label="Email" name="email" [(ngModel)]="usuario.email" ></ion-input>
    </ion-item>

    <ion-item >
      <ion-input labelPlacement="floating" label="ContraseÃ±a" type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>      
    </ion-row>

  </form>
</ion-content>
